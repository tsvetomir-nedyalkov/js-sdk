stages:
  - test
  - name: test2
      if: type IN (pull_request)

 

matrix:
  include:
    - stage: test
      if: type IN (pull_request)
      - os: linux
        env: Platform="Unit Tests"
        language: node_js
        node_js: '9'
        script: 
          - npm run test

    - stage: test2
      - os: linux
        env: Platform="HTML5"
        language: node_js
        node_js: '8.1.0'
        sudo: enabled
        script: 
          - npm install --save ./kinvey-universal-runner-1.0.0.tgz
          - node ./test/platform-config --platform html5