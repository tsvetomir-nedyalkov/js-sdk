matrix:
  include:
    - os: linux
      env: Platform="Unit Tests"
      language: node_js
      node_js: '9'
      script: 
        - npm run test
    - stage: deploy
      script: skip
      language: node_js
      node_js: '9'
      deploy:
        provider: script
        script: node ./test/platform-config2 --platform html5
        skip_cleanup: true
        on:
          all_branches: true   
   

