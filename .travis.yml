os: linux
language: android
dist: precise
jdk: oraclejdk8

env: 
- Android="IntegrationTests"

before_install:
- nvm install 8.1.0
- android list targets

install:
- npm install -g cordova@7.1.0
    
before_script:
- echo no | android create avd --force -n test -t android-24 -b armeabi-v7a
- emulator -avd test -no-window &
- android-wait-for-emulator

script:
- npm install && node ./test/platform-config --platform phonegap --os android



android:
  components:
    - tools
    - tools
    - platform-tools
    - build-tools-26.0.2
    - build-tools-24
    - android-26
    - android-24
    - extra-android-m2repository
    - extra-google-google_play_services
    - sys-img-armeabi-v7a-android-24

