os: linux
language: android
dist: precise
jdk: oraclejdk8

env: 
- Android="IntegrationTests"

before_install:
- nvm install 8.1.0
- android list targets

install:
- npm install -g cordova
    
before_script:
- echo no | android create avd --force -n test -t android-24 -b armeabi-v7a
- emulator -avd test -no-window &
- android-wait-for-emulator

script:
- npm install && node ./test/platform-config --platform phonegap --os android



android:
  components:
    - tools
    - platform-tools
    - build-tools-26.0.2
    - android-26
    - sysimg_x86-23_03
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-26

