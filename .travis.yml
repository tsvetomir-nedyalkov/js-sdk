os: linux
language: android
dist: trusty
sudo: required
jdk: oraclejdk8

env: 
- Android="IntegrationTests"

before_install:
- nvm install 8.1.0
- echo 'count=0' > /home/travis/.android/repositories.cfg"
- echo yes | sdkmanager "system-images;android-25;google_apis;armeabi-v7a"


install:
- npm install -g cordova
- android list targets
- npm i
    
before_script:
- echo no | avdmanager create avd --force -n test -k "system-images;android-25;google_apis;armeabi-v7a"
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator

script:
- node ./test/platform-config --platform phonegap --os android



android:
  components:
    - tools
    - tools
    - platform-tools
    - build-tools-26.0.2
    - android-26
    - android 25
    - extra-google-google_play_services